<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>Credit calculator</title>
</head>
<body>
<p>Credit calculator</p>

<form action="/table" method="POST">
	Credit amount: <input type="number" name="amount" value="100000" min="100000" max="5000000"/>
	<p>
		Month count: <input type="number" name="count" value="24" min="12" max="60"/>
	<p>
		Rate: <input type="number" name="rate" value="${rate}" min="12.9" max="23.9" step="0.1" readonly/>
	<p>
		<input type="submit" value="Calc">
</form>
</body>
</html>
